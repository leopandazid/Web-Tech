<html>
	<head>
		<title> DOM Manipulation</title>
		<script>
		function init(){
			p1=document.querySelector("p");
			p1.style.color="blue";
			
			list= document.querySelectorAll("li.g1");
			for(i=0;i<list.length;i++)
			list[i].innerText= list[i].innerText.toUpperCase();
			
			//Add new elements
			newsub= document.createElement("li");
			newsub.innerText= "AFLL";
			ul1=document.querySelector("ul");
			//ul1.appendChild(newsub); //appends as last child
			//ul1.insertBefore(newsub,list[0]); // insert before list[0]
			//ul1.insertBefore(newsub,ul1.firstChild); // insert before ul1.firstchild
			//list[0].remove(); // removes an element from doc
			//ul1.removeChild(list[0]); // removes the child
			//ul1.replaceChild(newsub, ul1.children[1]); // for replacing
			//ul1.replaceChild(newsub, ul1.children[2]); // replaceChild(newnode,oldnode)
			list[0].parentNode.replaceChild(newsub, ul1.children[2]);
			}
		
		</script>
	</head>
	<body onload="init()">
		<> Subjects</p>p
		<ul>
				<li> Data Structures </li>
				<li class="g1"> Web Technologies</li>
				<li class="g1"> Data Science</li>
		</ul>
</body>
</html>
