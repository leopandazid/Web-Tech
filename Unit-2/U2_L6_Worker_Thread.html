<html>
	<head>
		
		<title> Worker</title>
		<style>
		
		</style>
		<script>
		var worker=new Worker("worker.js");
		
		
			worker.onmessage=(event) => {
			if(typeof(event.data)!="object")
				console.log("Reply:" +event.data)
			else{
				dt=new Date();
				dt.setTime(event.data.tstamp);
				console.log(event.data.msg+" "+dt.toString());
				}
			}
		setInterval(function (){
		worker.postMessage("Hello")}, 1000);
		
		</script>
		
	</head>

	</body>
		
		
	
</html>
