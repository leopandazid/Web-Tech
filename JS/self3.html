<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // In  the  code  below,  we  schedule  the  function  and  then  cancel  it  (changed  our mind). 
        // As a result, nothing happens:
        let timerId = setTimeout(() => alert("never happens"), 1000);alert(timerId);
        // timeridentifier
        clearTimeout(timerId);
        alert(timerId); // same identifier (doesn't become null after canceling)

        // It isa comma-delimited list of zero or more pairs of property names and associated values 
        // of an object, enclosed in curly braces ({}):
        var myCar ={
            make:'Ford',
            model:'Mustang',
            year:1969
        };

        myCar['make']='Ford';
        myCar['model']='Mustang';
        myCar['year']=1969;

        // An object property name can be any valid JavaScript string, or anything that can be converted to a string, 
        // including the empty string. However, any property name that is not a valid JavaScript identifier (for example, 
        // a property name that has a space or a hyphen, or that starts with a number) can only be accessed using the 
        // square bracket notation. This notation is also very useful when property names are to be dynamically determined 
        // (when the property name is not determined until runtime). Examples are as follows:// four variables are created 
        //and assigned in a single go, 
        // separated by commas
        var myObj =new Object(),
        str ='myString',
        rand =Math.random(),
        obj =new Object();
        myObj.type='Dot syntax';
        myObj['date created']='String with space';
        myObj[str]='String value';
        myObj[rand]='Random Number';
        myObj[obj]='Object';
        myObj['']='Even an empty string';
        
        console.log(myObj);

    </script>
</body>
</html>
