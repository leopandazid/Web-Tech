<!DOCTYPE html>
<html>
<body>

<h1>JavaScript Variables</h1>
<p>
Note
If you put a number in quotes, the rest of the numbers will be treated as strings, and concatenated.
    The result of adding "5" + 2 + 3 is:
</p>
<p id="demo"></p>

<script>
let y = "5" + 2 + 3;
document.getElementById("demo").innerHTML = y;

const x = 10;
// Here x is 10

{
const x = 2;
// Here x is 2
}

// Here x is 10
</script>

</body>
</html>
