<html>
	<head>
		<title>My first Web Page</title>
	</head>
	<body>
		<!-- Forms-->
		<!-- Syntax: <form method="post" action="process.php" target="_blank"
		               <input type="..." name="..."
					  </form>
					  Input Types: Text Box, Text Area, Checkbox, Radio button, Dropdown list, Buttons
		-->			  
			<h2> Fruit Survey</h2>
			<form method="get" action="save.php" target=_blank">
				Name: <input type="text" name="uname" />
				<br/>Email:<input type="text" name="uemail"/>
				<br/>Address: <textarea name="uadd" rows="3" cols="20"></textarea><br/>
				<br/>Your favorite fruits: <input type="checkbox" name="uff" value="Apple" checked/>Apple
				<input type="checkbox" name="uff" value="Orange"/>orange
				<input type="checkbox" name="uff" value="Banana" />Banana
				<br/> No. of pieces Consumed daily:<input type="radio" name="uname" value="1" checked/> 1
				<input type="radio" name="uname" value="2" /> 2
				<input type="radio" name="uname" value="3" /> 3
				<input type="radio" name="uname" value="4" /> 4
				<br/> How do you consume your fruit
				<select name="ucon" multiple>
				<option selected value="Milkshake">Milkshake</option>
				<option value="Cut Fruits">Cut Fruits</option>
				<option value="Salad">Salad</option>
				</select>
				<br/><input type="button" value="Click Me"/>
				<input type="submit" value="Submit Survey"/>
				<button type="reset">Clear Form</button>
				
				
			</form>
	</body>
</html>
