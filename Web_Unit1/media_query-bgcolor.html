/*Program to demonstrate media query_to change background color*/

<!DOCTYPE html>
<html>
<head>
<style>
body {
  background-color: lightgreen;
}

@media only screen and (max-width: 600px) {
  body {
    background-color: pink;
  }
}
</style>
</head>
<body>

<p>Resize the browser window to see changes</p>

</body>
</html>
