/*Program to demonstrate media query_with change in font size*/

<!DOCTYPE html>
<html>
<head>
<style>
div.example {
  background-color: lightgrey;
  padding: 20px;
}

@media screen and (min-width: 600px) {
  div.example {
    font-size: 80px;
  }
}

@media screen and (max-width: 600px) {
  div.example {
    font-size: 30px;
  }
}
</style>
</head>
<body>

<p>Change the font size of an element on different screen sizes</p>

<div class="example">Example DIV.</div>

</body>
</html>
