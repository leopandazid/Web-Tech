<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
    <script  type="text/babel">  
          
        function Car(props){
            return (
                <div>
                <h2>I am a Car</h2>
                <p>My name is {props.name} and color is {props.color}</p>
                </div>
                );
        }
        ReactDOM.render(<Car name="kia" color="red" />,document.getElementById("root"));

        function Bike(props){
            return(
                <div>
                    <h2>I am a Bike</h2>
                    <p>My name is {props.name} and color is {props.color}</p>
                    <Car  name="kia" color="black" />
                </div>
            );
        }

        function Mobile(){
            return (
            <div>
                <Car  name="kia" color="black" />
                <Bike  name="kia" color="yellow" />
            </div>
            );
        }

        ReactDOM.render(<Mobile /> , document.getElementById("root"));


    </script>
    
</body>
</html>
