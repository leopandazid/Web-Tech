<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
    
    <script  type="text/babel">  
        // using refs - replacement  for setState func
        class QuantityInc extends React.Component{
            constructor(props){
                super(props);
                this.state={quantity:0};
                this.quantityRef=React.createRef();
                // this.quantityRef.current.value=0;
            }
            increQ=()=>{
                this.quantityRef.current.value++;
            }
            render(){
                alert ('text message');
                return (
                    <div>
                        <p>
                            Enter Quantity : <input type="text" ref={this.quantityRef} value={this.state.quantity} />
                            <button onClick={this.increQ} > + </button>
                        </p>
                    </div>
                )
            }
        }    
        const element =< QuantityInc></QuantityInc>  
        ReactDOM.render(element,document.getElementById("root"));
    </script>
    
</body>
</html>
