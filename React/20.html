<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React</title>
    <script crossdomain src="https://unpkg.com/react@16/umd/react.development.js"> </script>
    <script crossdomain src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"> </script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"> </script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
    class Bike extends React.Component{
        constructor(){
            super();
            this.state={name:"RE",version:4, color:"black"}
            this.update=this.update.bind(this)
        }
        update(){
            this.setState((prevState)=>{
                return{version:prevState.version+1}
            }
            )
        }
        
        
        render(){
        return(
            <div>
                <h1>Bike {this.state.name}</h1>
                <h2>version {this.state.version}</h2>
                <h3> color {this.state.color}</h3>
                <button onClick={this.update}>click</button>
            </div>
        );
        }
    }
    ReactDOM.render(<Bike />,document.getElementById("root"));
    </script>
</body>
</html>
