<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
    <div id="demo"></div>
    <div id="new"></div>
    <div id="new2"></div>
    <script type="text/babel">
        // JSX will throw an error if the HTML is not correct, or if the HTML misses a parent element.
        function Car(props){
            return (
                <div>
                <h2>I am a Car</h2>
                <p>My name is {props.name} and color is {props.color}</p>
                </div>
                );
        }
        ReactDOM.render(<Car name="kia" color="red" />,document.getElementById("root"));
        ReactDOM.render(<Car name="abc" color="red" />,document.getElementById("root"));

        function Bike(props){
            return(
                <div>
                    <h2>I am a Bike</h2>
                    <p>My name is {props.name} and color is {props.color}</p>
                    <Car  name="kia" color="black" />
                </div>
            );
        }

        // reusability of components
        // nested components
        ReactDOM.render(<Bike name="xyz" color="blue" />,document.getElementById("demo"))

        const myElement = <h1>I Love JSX!</h1>;
        // JSX
        // to create a root
        const root = ReactDOM.createRoot(document.getElementById('new'));
        root.render(myElement);

        // without JSX
        const myElement1 = React.createElement('h1', {}, 'I do not use JSX!');

        const root1 = ReactDOM.createRoot(document.getElementById('new2'));
        root1.render(myElement1);


    </script>
    
</body>
</html>
