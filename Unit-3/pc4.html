<html>

<head>
	<title>React</title>
	<script crossdomain src="https://unpkg.com/react@16/umd/react.development.js"> </script>
	<script crossdomain src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"> </script>
	<script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"> </script>
</head>

<body>
	<div id="root"></div>
	<script type="text/babel">
		class App extends React.Component {
			constructor() {
				super();
				this.state = {
					color: "red",
					brand: "kia"
				}
			};
			render() {
				return (
					<div>
						<h1>My car name is {this.state.brand}</h1>
						<h2>My car color is {this.state.color}</h2>
					</div>
				);
			}
		}
		class About extends React.Component {
			constructor() {
				super();
				this.state = { topic: "sub" }
			}
			render() {
				return (
					<div>
						<h1>this is about page{this.state.topic}</h1>
						<App />
					</div>
				);
			}
		}
		ReactDOM.render(<About />, document.getElementById("root"));
	</script>
</body>

</html>
