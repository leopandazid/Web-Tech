<html>

<head>
  <title>React</title>
  <script crossdomain src="https://unpkg.com/react@16/umd/react.development.js"> </script>
  <script crossdomain src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"> </script>
  <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"> </script>
</head>

<body>
  <div id="container"></div>
  <script type="text/babel">
    class Car extends React.Component {
      constructor(props) {
        super(props);
        this.state = {
          brand: "Ford",
          model: "Mustang",
          color: "red",
          year: 1964
        };
      }
      changeColor = () => {
        this.setState({ color: "blue" });
      }
      render() {
        return (
          <div>
            <h1>My {this.state.brand}</h1>
            <p>
              It is a {this.state.color}
              {this.state.model}
              from {this.state.year}.
            </p>
            <button
              type="button"
              onClick={this.changeColor}
            >Change color</button>
          </div>
        );
      }
    }

    ReactDOM.render(<Car />, document.getElementById("container"));
  </script>
</body>

</html>
