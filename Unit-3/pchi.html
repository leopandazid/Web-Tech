<html>

<head>
	<title>React</title>
	<script crossdomain src="https://unpkg.com/react@16/umd/react.development.js"> </script>
	<script crossdomain src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"> </script>
	<script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"> </script>
</head>

<body>
	<div id="container"></div>
	<script type="text/babel">
		function App(props) {
			var a = {
				color: "red",
				margin: "10px"
			}
			return (
				<div>
					<h1 style={{ color: "blue", backgroundColor: "yellow" }}> My name is {props.name}</h1>
					<h1 style={a}> My age is{props.age}</h1>
					<p>{props.children}</p>
				</div>
			);
		}
		ReactDOM.render(
			<div>
				<App name="abc" age="18">
					<p>college is pES</p>
					<p>Web tech</p>
				</App>
				<App name="xyz" age="28">
					<p>college is pES</p>
					<p>Web tech is web</p>
				</App>
			</div>, document.getElementById("container"));
	</script>
</body>

</html>
