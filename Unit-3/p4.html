<html>
	<head>
		<title>React</title>
		<script crossdomain src="https://unpkg.com/react@16/umd/react.development.js"> </script> 
		<script crossdomain src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"> </script> 
		<script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"> </script>
	</head>
<body>
<div id="root"></div>
<script type="text/babel">

function Car(props){
return (
<div>
<h1>My Car is {props.name}</h1>
<h2>My car color is {props.color}</h2>
</div>
);
}

function Bike(props){
return(
<div>
<h1>My bike Name is {props.name}</h1>
<h2>my Bike Color is {props.color}</h2>
<Car name="kia" color="red"/>
</div>
);
}
function Bicycle()
{
return <h1>this is bicycle</h1>
}
function Automobile(){
return(
<div>
<Bike name="xyz" color="blue"/>
<Bicycle />
</div>
);
}
ReactDOM.render(< Automobile />,document.getElementById("root"));

</script>
</body>
</html>
