<html>

<head>
	<title>React</title>
	<script crossdomain src="https://unpkg.com/react@16/umd/react.development.js"> </script>
	<script crossdomain src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"> </script>
	<script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"> </script>
</head>

<body>
	<div id="root"></div>
	<script type="text/babel">
		class App extends React.Component {
			constructor() {
				super();
				this.state = { name: "WEBTECH", about: "course" };
			}
			render() {
				return (
					<div>
						<h1>Hello APP {this.state.name}</h1>
						<h2>App is about {this.state.about}</h2>
					</div>
				);
			}
		}
		class Home extends React.Component {
			constructor() {
				super();
				this.state = { name: "main-page" };
			}
			render() {
				return (
					<div>
						<h1>This a home {this.state.name}</h1>
						<App />
					</div>
				);
			}
		}
		ReactDOM.render(<Home />, document.getElementById("root"));
	</script>
</body>

</html>
