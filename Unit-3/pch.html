<html>

<head>
	<title>React</title>
	<script crossdomain src="https://unpkg.com/react@16/umd/react.development.js"> </script>
	<script crossdomain src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"> </script>
	<script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"> </script>
</head>

<body>
	<div id="container"></div>
	<script type="text/babel">
		function Car(props) {
			return (
				<div>
					<h1 style={{ color: "blue", backgroundColor: "yellow" }}>hai {props.name}</h1>
					<h1>Age is{props.age}</h1>
					<p>content is{props.children}</p>
				</div>
			);
		}

		ReactDOM.render(
			<div>
				<Car name="abc" age="18">
					<p>webtech is web developing</p>
					<p>DS is a DataStructure</p>
				</Car>
				<Car name="xyz" age="28">
					<p>webtech is web developing and REACT</p>
					<p>DS is a DataStructure and Stack</p>
				</Car>
			</div>, document.getElementById("container"));
	</script>
</body>

</html>
