<html>

<head>
    <title>React</title>
    <script crossdomain src="https://unpkg.com/react@16/umd/react.development.js"> </script>
    <script crossdomain src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"> </script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"> </script>
</head>

<body>
    <div id="root"></div>
    <script type="text/babel">
        class Test extends React.Component {
            constructor(props) {
                super(props);
                this.state = { hello: "World!" };
            }

            // What does it do??
            componentWillMount() {
                console.log("componentWillMount()");
            }

            
            componentDidMount() { //Mounting means putting elements into the DOM
                // this func is called after the component is rendered
                console.log("componentDidMount()");
            }

            changeState() {
                this.setState({ hello: "Geek!" });
            }

            // called when a component gets updated, it has to re-render HTML to the dom, with the 
            // new changes
            render() {
                return (
                    <div>
                        <h1>GeeksForGeeks.org, Hello{this.state.hello}</h1>
                        <h2>
                            <a onClick={this.changeState.bind(this)}>Press Here!</a>
                        </h2>
                    </div>);
            }

            // Updating is the next phase in the lifecycle is when a component is updated
            // A component is updated whenever there is a change in the component's state or props

            // return a Boolean value that specifies whether Reac should continue with the rendering or not
            // default value is true
            // if false - componentDidUpdate() and componentWillUpdate() functions are not executed
            shouldComponentUpdate(nextProps, nextState) {
                console.log("shouldComponentUpdate()");
                return true;
            }

            // method is called if the component is going to be updated
            componentWillUpdate() {
                console.log("componentWillUpdate()");
            }
            // method is called after the component is updated in the DOM
            componentDidUpdate() {
                console.log("componentDidUpdate()");
            }
        }

        ReactDOM.render(
            <Test />,
            document.getElementById('root')); 
    </script>
</body>

</html>
