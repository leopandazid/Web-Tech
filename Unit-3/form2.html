<html>
	<head>
		<title>React</title>
		<script crossdomain src="https://unpkg.com/react@16/umd/react.development.js"> </script> 
		<script crossdomain src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"> </script> 
		<script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"> </script>
	</head>
<body>
n<div id="root"></div>
<script type="text/babel">
class Form extends React.Component{
constructor(props){
super(props);
this.state={
username:' '
}
}

handlen=(event)=>{
this.setState({username:event.target.value})
}

handleS=(event)=>{
alert('A user name has entered'+this.state.username);
}

render(){
return(
<form onSubmit={this.handleS}>
Username:
<input type="text" value={this.state.username} onChange={this.handlen}/>
<input type="submit" value="submit"/>
</form>
)
}
}
ReactDOM.render(<Form />,document.getElementById("root"));
</script>
</body>
</html>
