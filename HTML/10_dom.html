<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="demo"></div>
    <button id="btn">Click to add a paragraph</button>
    <script>
        document.getElementById("btn").addEventListener("click",addpara);

        function addpara(){
            const para= document.createElement("p");
            para.innerText="Hello World";
            // document.body.appendChild(para); // appends to end of the body 
            document.getElementById("demo").appendChild(para); // appends to end of the div
        }
    </script>
</body>
</html>
