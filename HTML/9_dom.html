<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>To See the effect of mouseover and mouseout</h1>
    <p id="demo">
        Lorem ipsum, dolor sit amet consectetur adipisicing elit. Itaque qui, libero nostrum facilis neque similique praesentium omnis veritatis laborum, sapiente nobis nesciunt, quos fuga officiis? Fuga, quos? Quae, soluta doloribus?
    </p>

    <script>
        document.getElementById("demo").addEventListener("mouseover",change1);
        document.getElementById("demo").addEventListener("mouseout",change2);
        function change1(){
            document.getElementById("demo").style.backgroundColor="yellow";
        }
        function change2(){
            document.getElementById("demo").style.backgroundColor="lightgreen";
        }

    </script>
    
</body>
</html>
