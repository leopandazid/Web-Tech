<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            background-color: antiquewhite;
            padding: 30px;
            box-shadow: inset;
        }
        #demo{
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="box">
        <p id="demo">The Avengers</p>
        <button id="btn" >Click to change</button>
    </div>
    <script>
        document.getElementById("btn").addEventListener("click",func);
        function func(){
            document.getElementById("demo").innerText="Spiderman";
            document.getElementById("demo").style.color="blue";
            document.getElementById("demo").style.backgroundColor="lightblue";
            document.getElementById("demo").style.border="dotted";

        }
        
    </script>
    
</body>
</html>
