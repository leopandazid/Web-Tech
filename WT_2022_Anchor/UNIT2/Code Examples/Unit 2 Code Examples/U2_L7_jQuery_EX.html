<html>
	<head>
		<title> DOM Manipulation</title>
		<style>
		     .g1 {color:red}
			 </style>
		<script src="jquery-3.6.0.js">
		</script>
		<script>
		
		$(document).ready(function(){
			$("li:even").css("color", "blue");
			console.log($("li.g1").html());
			
			newli=document.createElement("li");
			$(newli).html("<b>DDCO</b>");
			$("li:last").after(newli);
			
			});
		</script>
	</head>
	<body >
		<p> Subjects</p>
		<ul>
				<li> Data Structures </li>
				<li class="g1"> Web Technologies</li>
				<li class="g1"> Data Science</li>
		</ul>
</body>
</html>
