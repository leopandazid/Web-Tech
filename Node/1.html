<!-- Forms -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
    <style>
        /* ID  applies  to  EVERY  single  thing  with  that  specified  element,  while  class  
        applies only  to  the  classes  you  gave  to  everything */
        h1{
            background-color: rgb(18, 18, 39);
            color: white;
            padding: 20px 20px 20px 20px;
            text-align: center;
            position : relative;
        }
        h1:hover{
            background-color: rgb(0, 64, 116);
        }
        h1:active{
            background-color: black;
            color:azure;
        }
        form{
            padding: 20px 20px 20px 20px;
            margin: 20px 20px 20px 20px;
            box-shadow: inset;
            background-color: whitesmoke;
        }
        form:focus-within{
            background-color: rgb(163, 224, 255);
        }
        .demo{
            text-align: center;
            text-shadow: 2px;
        }
        .demo2{
            border-color: rgb(18, 18, 39);
            border-width: 2px;
            padding: 20px 20px 20px 20px;
            margin: 20px 20px 20px 20px;
        }
        .demo2:focus-within{
            border-color:rgb(0, 64, 116);
            border-width: 5px;

        }
        #submit{
            border: 2px;
            padding: 20px 20px 20px 20px;
            margin: 20px 20px 20px 20px;
            background-color: rgb(18, 18, 39);
            color: white;
            text-align: center;
            width: 1080px;

        }
        #submit:hover{
            background-color: rgb(0, 64, 116);
        }
        #option{
            scroll-behavior: auto;
        }
        .formdata{
            color:black;
            background-color: default;
            letter-spacing: 2px;
            font-family: 'Times New Roman', Times, serif;
        }
        a{
            padding: 20px 20px 20px 20px;
            margin: 20px 20px 20px 20px;
            color:black;
        }
        a:visited{
            color:rgba(175, 175, 175, 0.674);
        }
        
    </style>
</head>

<body>
    <!--     
    METHOD refers  to  post  or  get.  
    The  post  attribute  will  send  the  information from the form as a text document. 
    The get attribute is used mostly with search engines, and will not be discussed. 
    We will generally set METHOD="post".
    
    ACTION usually  specifies  the  location  of  the  CGI  script  that  will  process  the form data.
    HTML Form InputsHTML Form Inputs are :
    Text Fields –Allows the user to input text data in a one linefield
    Radio Buttons –Allows the user to select one option from multipleoptions
    Checkboxes –Allows the user to select many options from multiple options
    Submit Button –Allows the user to send the data Example: 
    -->
    <h1>Details</h1>

    <form method="post" action="#">
        <fieldset class="demo2">
        <legend class="demo">Personal Details</legend>
            <input class="form-data" type ="text" maxlength="30"  placeholder="First Name" name="fname">  
            <input class="form-data" type ="text" maxlength="30" placeholder="Middle Name" name="mname"> 
            <input class="form-data" type ="text" maxlength="30" placeholder="Last Name" name="lname">
            <input class="form-data" type="email" name="email" size="30" placeholder="Email">
            <input class="form-data" type ="tel" placeholder="Phone Number" name="mobile" pattern="[0-9]{10}" required>
            <br><hr>
            <input type="radio" name="sex" value="male">Male    
            <input type="radio" name="sex" value="female">Female 
            <br> 
            <hr>
            <label>Date of Birth : </label>
            <input class="form-data" type ="date" name="dob">
            <input class="form-data" type="text" placeholder="City" name="city">
            <input class="form-data" type="text" placeholder="State" name="state">
            <input class="form-data" type="tel" placeholder="Pincode" pattern="[0-9]{6}" name="pincode">
            <br>
            <hr>
            <label>Favourite Number : </label>
            <input type="number" name="num1" min="1" max="10">
            <label>Profile Picture : </label>
            <input type="file" value="profile">
            <label>Favourite Color : </label>
            <input type="color" name="fcolor">

            <label>Sports Interest : </label>
            <input type="range" name="sports">
            <br>
            <hr>
            <textarea spellcheck="true" class="form-data" type="textarea" name="describe-yourself" rows="10" cols="100" wrap="hard" placeholder="Describe Yourself"></textarea><br>
        </fieldset>
        <br>
        <fieldset class="demo2">
            <legend class="demo">Student Interests </legend>
            <label>Favourite Subject : </label><br>
            <input type="radio" name="fav-sub" value="DDCO">DDCO<br>
            <input type="radio" name="fav-sub" value="DSA">DSA<br>
            <input type="radio" name="fav-sub" value="CN">CN<br>
            <input type="radio" name="fav-sub" value="WEBT">WEBT<br>
            <input type="radio" name="fav-sub" value="OS">OS<br>

            <label>Favourite Programming Language : </label><br>
            <input type="checkbox" name="fprogl" value="C">C<br>
            <input type="checkbox" name="fprogl" value="C++">C++<br>
            <input type="checkbox" name="fprogl" value="Python">Python<br>
            <input type="checkbox" name="fprogl" value="Rust">Rust<br>
            <input type="checkbox" name="fprogl" value="Java">Java<br>

            <label >Select Favourite Area : </label>
            <select id="option">
                <option >ML</option>
                <option >AI</option>
                <option >R&D</option>
                <option >IOT</option>
                <option >ML</option>
                <option >AI</option>
                <option >R&D</option>
                <option >IOT</option>
                <option >ML</option>
                <option >AI</option>
                <option >R&D</option>
                <option >IOT</option>
                <option >ML</option>
                <option >AI</option>
                <option >R&D</option>
                <option >IOT</option>
            </select><br>
        </fieldset>
        <input id="submit" type="submit" value="SUBMIT DETAILS">
        <a href="#">Terms and conditions</a>
    </form>


</body>

</html>
